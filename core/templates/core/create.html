{% extends 'core/base.html' %}
{% block content %}

<div class="container flex justify-center">
    <h1 class="p-3 text-center text-secondary"> Write Your Article </h1>
    <hr>
    <form class="mt-3 pt-5 px-5 shadow-sm rounded text-secondary" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        <div class="mb-3 row">
            <label for="id_title" class="col-form-label">Title</label>
            <div class="col-sm-10">
                {{ form.title }}
            </div>
        </div> 
        <h3 class="text-secondary">Write content</h3>
        <div class="input-group">
            {{ form.content }}
        </div> 
        <div class="p-2 end-0">
            <button type="submit" class="btn btn-secondary text-lg">Publish</button>
        </div>
    </form>
    
</div>

{% endblock %}
